        <div id="preloader" class="preloader show">preloader</div>
        <div id="game-scene" class="view-game-hidden">
            <div class="game-scene">Here will be game scene! <br/><br/>
                <!-- <canvas id="game-canvas"></canvas> -->
                <div class="spin">
                    <ul class="slot" id="game-slot">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                </div>
            </div>
            <div class="game-controls">
                <div class="winwin" id="winwin">WinWin animation</div>
                <div class="controls">
                    <select name="symbolSelection" id="symbolSelectionList" class="drop-down" 
                            onchange="Game.selectSymbol(this.value)">
                        
                    </select>
                    <button label="spin" onclick="Game.spin()">Spin</button>
                </div>
            </div>
        </div>
