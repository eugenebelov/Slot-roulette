<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/game.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="preloader" class="preloader show">
            Loading...
        </div>

        <div id="gameView" class="view-game hidden">
            <div class="game-scene">
                <div class="spinContainer">
                    <canvas id="gameSceneCanvas" width="200px" height="200px"></canvas>
                    <div id="spinWheel" class="spin">
                        <ul class="slot" id="gameSlotLeft"></ul>
                        <ul class="slot" id="gameSlotCenter"></ul>
                        <ul class="slot" id="gameSlotRight"></ul>
                    </div>
                </div>
            </div>

            <div id="gameControls" class="game-controls">
                <div class="controlsContainer">
                    <canvas id="gameWinCanvas" width="300px" height="100px"></canvas>

                    <div class="win-animation" id="winWin">
                        Spin the wheel!
                    </div>
                    
                    <div class="components">
                        <img src="" alt="" id="selectedResult" />

                        <select name="symbolSelection" id="symbolSelectionList"
                                onchange="Game.selectSymbol(this.value)">
                        </select>

                        <button label="spin" id="spinButton" class="btn" onclick="Game.spinWheel()">.</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>
